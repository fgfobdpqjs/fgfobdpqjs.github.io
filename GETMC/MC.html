<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style>
			div{
				width: 269px;
				height: 71px;
				overflow: hidden;
			}
			div>img{
				width: 100%;
				height: 71px
			}
			div:hover>img:last-child{
				display: block;
			}
			div:hover>img:first-child{
				display: none;
			}
			div>img:last-child{
				display: none;
				
			}
		</style>
	</head>
	
	<body>
		<div>
			<img src="1.png" alt="" cursor="pointer">
			<img src="2.png" alt="" cursor="pointer">

		</div>
	</body>
</html>
