<div class="time">
<span id="t_d">00tian</span>
<span id="t_h">00shi</span>
<span id="t_m">00fen</span>
<span id="t_s">00miao</span>
<span id="daoqi"></span>
</div>
<script>
function GetRTime(){
var EndTime= new Date('1970/01/01 00:00:00');
var NowTime = new Date();
var t =EndTime.getTime() - NowTime.getTime();
var d=Math.floor(t/1000/60/60/24);
var h=Math.floor(t/1000/60/60%24);
var m=Math.floor(t/1000/60%60);
var s=Math.floor(t/1000%60);
document.getElementById("t_d").innerHTML = d + "tian";
document.getElementById("t_h").innerHTML = h + "shi";
document.getElementById("t_m").innerHTML = m + "fen";
document.getElementById("t_s").innerHTML = s + "miao";
if(s=="0" &amp;&amp; m=="0" &amp;&amp; h=="0" &amp;&amp; d=="0"){
document.getElementById("daoqi").innerHTML ="";
document.getElementById("daoqi").style.color="red";}
}
setInterval(GetRTime,0);
</script>
</body>
